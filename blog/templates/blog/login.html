

{% extends 'blog/base.html' %}

{% block content %}
<style>
  .login-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .login-container form p {
    margin-bottom: 15px;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
  }

  .login-container input:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 2px rgba(13,110,253,0.15);
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    margin-top: 10px;
  }

  .error-box {
    margin-top: 15px;
    background: #ffe5e5;
    color: #b00020;
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
  }
</style>

<div class="login-container">
  <h2>Welcome Back</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign In</button>
    <p>Not yet a member? <a href="{% url 'subscribe' %}">Subscribe</a></p>
  </form>

  {% if form.errors %}
    <div class="error-box">
      {{ form.errors }}
    </div>
  {% endif %}
</div>
{% endblock %}
