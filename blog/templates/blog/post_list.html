{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="row g-4">
    {% for post in posts %}
    <div class="col-md-4">
      <div class="post-card h-100">
        {% if post.featured_image %}
          <div class="post-img">
            <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
          </div>
        {% endif %}
        <div class="post-body">
          <h5 class="post-title">{{ post.title }}</h5>
          <p class="post-text">
            {{ post.content|truncatewords:10|safe }}
          </p>
          <a href="{% url 'post_detail' post.slug %}" class="btn btn-read">
            Read More â†’
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
